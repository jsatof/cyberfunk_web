<html>
<head>
	<title>Login And Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form">
		<div class="form-box">
			<div class="button-box">
				<div id="bth"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log in</button>
				<button type="button" class="toggle-btn" onclick="registration()">Register</button> 
			</div>
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="checkbox-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log in</button>
			</form>
			<form id="registration" class="input-group">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="email" class="input-field" placeholder="Email" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="checkbox-box"><span>I agree to the terms and conditions</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>

	<script>
		var x=document.getElementById("login");
		var y=document.getElementById("registration");
		var z=document.getElementById("bth");

		function registration(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login(){
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0";
		}
	</script>
</body>
</html>
